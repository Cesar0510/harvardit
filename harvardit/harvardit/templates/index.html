{% extends "base_index.html" %}

{% load staticfiles %}

{% block contents %}



<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <p class="text-center">Si ya tienes una cuenta, entra para acceder a tu perfil académico.</p>
      <p class="text-center">Puedes crear una nueva cuenta <a href="{% url 'register_user' %}">aquí</a>.</p>
    </div>
  </div>
<br>
  <div class="row justify-content-center">
    <div class="col-6">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <br>
        <button type="submit" id="submit" class="btn btn-primary">Entrar</button>
      </form>

    </div>
  </div>
  <script>
    
  </script>
  {% endblock %}
