{% extends "base_index.html" %}

{% load staticfiles %}

{% block contents %}

  <div class="row justify-content-center">
    <div class="col-6">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="password2">Repeat password</label>
          <input type="password" class="form-control" name="password2" id="password2" placeholder="Repeat password" required>
        </div>
        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required>
        </div>
        <div class="form-group">
          <label for="lastname">Last name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="row align-items-center">
          <div class="col-2">
            <label for="registrador">Registrador</label>
          </div>
          <div class="col-1">
            <input type="checkbox" class="form-control" name="registrador" id="registrador" placeholder="Registrador">
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>
  </div>


  {% endblock %}
